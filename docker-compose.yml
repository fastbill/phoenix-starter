# =============================================================================
# Phoenix Framework Starter - Docker Compose (Production)
# =============================================================================
# Usage:
#   docker compose up -d
# =============================================================================

services:
  app:
    image: ghcr.io/fastbill/phoenix-webapp:latest
    ports:
      - "${HTTP_PORT:-8080}:8080"
      - "${HTTPS_PORT:-8443}:8443"
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      SERVER_NAME: ${SERVER_NAME:-localhost}
      # Database
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-phoenix}
      DB_USERNAME: ${DB_USERNAME:-phoenix}
      DB_PASSWORD: ${DB_PASSWORD:-phoenix}
      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - phoenix
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: phoenix-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-phoenix}
      MYSQL_USER: ${MYSQL_USER:-phoenix}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-phoenix}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - phoenix

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: phoenix-redis
    volumes:
      - redis_data:/data
    networks:
      - phoenix

networks:
  phoenix:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  mysql_data:
  redis_data:
